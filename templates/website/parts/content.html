
{% load static %}
<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-title">
          <h2 class="title">Latest Products</h2>
        </div>
      </div>

      {% for rs in products_Latest %}
      <div class="col-md-3 col-sm-6 col-xs-6">
        <div class="product product-single">
          <div class="products-thumb">
            <a href="/product/{{ rs.id }}" class="main-btn quick-view"><i class="fa fa-search-plus"></i>Quick view</a>
            <img src="{{ rs.image.url }}" alt="{{ rs.nom }}" style="height: 200px">
          </div>
          <div class="product-body">
            <h3 class="products-price">{{ rs.prix }}</h3>
            <div class="products-rating">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o empty"></i>
            </div>
            <h2 class="product-name"><a href="#">{{ rs.nom }}</a></h2>
            <div class="product-btns">
              <button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
              <button class="main-btn icon-btn"><i class="fa fa-exchange"></i></button>
              <a href="/addtocard/{{ rs.id }}" class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i>Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="section-title">
          <h2 class="title">Picked For You</h2>
        </div>
      </div>
      
      {%  for rs in products_picked %}
      <div class="col-md-3 col-sm-6 col-xs-6">
        <div class="product product-single">
          <div class="products-thumb">
            <a href="/product/{{ rs.id }}" class="main-btn quick-view"><i class="fa fa-search-plus"></i>Quick view</a>
            <img src="{{ rs.image.url }}" alt="{{ rs.nom }}" style="height: 200px">
          </div>
          <div class="product-body">
            <h3 class="products-price">{{ rs.prix }}</h3>
            <div class="products-rating">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o empty"></i>
            </div>
            <h2 class="product-name"><a href="#">{{ rs.nom }}</a></h2>
            <div class="product-btns">
              <button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
              <button class="main-btn icon-btn"><i class="fa fa-exchange"></i></button>
              <a href="/addtocard/{{ rs.id }}" class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i>Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
