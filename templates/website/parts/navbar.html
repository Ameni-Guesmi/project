{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Mon site e-commerce</title>
    <!-- Liens vers les fichiers CSS et JS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
</head>

<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <!--<a class="navbar-brand" href="#">e-commerce </a>-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--<form class="form-inline justify-content-center">
        <input class="form-control mr-sm-2" #text type="search" id="txt" placeholder="Recherchez un produit ou une catÃ©gorie" aria-label="Search" style="width: 500px;">
        <button class="btn btn-outline-dark btn-light my-2 my-sm-0" (click)="searchproduct(text.value);" type="submit">Recherche</button>
        </form>-->

        <div class="navbar-logo">
            <a class="logo" href="/">
                <img src="{% static 'image/logo.png' %}" alt=" ">
            </a>
        </div>

        <div class="navbar-search">
            <form action="/search/" method="post">
                {% csrf_token %}
                <input id="query" name="query" class="input search-input" type="text" placeholder="Enter your keyword">
                <select name="catid" class="input search-categories">
                    <option value="0">All Categories</option>
                    {% for rs in category %}
                        <option value="{{ rs.id }}"> {{rs.title}}</option>
                    {% endfor %}
                </select>
                <button class="search-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
        
                 

        
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto" >
                <li class="nav-item">
                    <a class="nav-link" href="#">Accueil</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Panier</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="#">Se connecter <i class="fas fa-caret-down"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ChatGPT </a>
                </li>
                
               
                


            </ul>
        </div>
    </nav>

           
</body>
</html>
